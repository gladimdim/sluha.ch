name: audiobooks_app
description: Audio books app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  cupertino_icons: ^1.0.3
  rxdart: ^0.27.1
  audio_manager: ^0.8.1
  tuple: ^2.0.0
  transparent_image: ^2.0.0
  path_provider: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    - assets/minecraft/cifrova_zagroza/
    - assets/minecraft/deep_dive/
    - assets/minecraft/night_of_the_bats/
    - assets/minecraft/dungeon_secrets/
    - google_fonts/