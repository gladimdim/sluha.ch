name: audiobooks_app
description: Sluha.ch Audio Player
publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  cupertino_icons: ^1.0.3
  rxdart: ^0.27.1
  tuple: ^2.0.0
  transparent_image: ^2.0.0
  path_provider: ^2.0.2
  just_audio: ^0.9.12
  audio_session: ^0.1.6+1
  just_audio_background: ^0.0.1-beta.1

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    - google_fonts/
    - assets/sluhach_logo.png